<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista directores</title>
</head>
<body>
    <h1>Lista directores</h1>
    {% for director in directores %}

    {% endfor %}
</body>
</html>
